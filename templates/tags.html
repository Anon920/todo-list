{% extends "base.html" %}

{% block title %}
  Tags
{% endblock %}

{% block content %}
  <table>
    <tr>
      <th>Name</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>
    {% for tag in tags %}
      <tr>
        <td>{{ tag.name }}</td>
        <td><a href="{% url 'todo:tag-update' tag.id %}">Update</a></td>
        <td><a href="{% url 'todo:tag-delete' tag.id %}">Delete</a></td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
