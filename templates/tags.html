{% extends "base.html" %}

{% block title %}
  Tags
{% endblock %}

{% block content %}
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="mb-0">Tags</h1>
    <a href="{% url 'todo:tag_add' %}" class="btn btn-primary">Add</a>
  </div>
  {% if tags %}
    <div class="card-body">
      <table class="table">
        <tr>
          <th>Name</th>
          <th>Update</th>
          <th>Delete</th>
        </tr>
        {% for tag in tags %}
          <tr>
            <td>{{ tag.name }}</td>
            <td><a href="{% url 'todo:tag_update' tag.id %}" class="btn btn-secondary">Update</a></td>
            <td><a href="{% url 'todo:tag_delete' tag.id %}" class="btn btn-secondary">Delete</a></td>
          </tr>
        {% endfor %}
      </table>
    </div>
  {% else %}
    <p>There are no tags in the service.</p>
  {% endif %}
{% endblock %}
